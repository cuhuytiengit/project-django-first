version: '3'

volumes:
  pgdata:

networks:
  frontend:
  backend:

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: <SomeStrongPassword>
      POSTGRES_DB: scrubber
      POSTGRES_USER: postgres  
    volumes:
      - pgdata:/var/lib/postgresql/data      
    networks:
      backend:

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8000
    depends_on:
      - db
    networks:
      backend:

  scrubber:
    image: ${DOCKER_REGISTRY-}scrubber
    environment:
      - ASPNETCORE_ENVIRONMENT=PRODUCTION  
    build:
      context: . 
      dockerfile: Dockerfile
    networks:
      frontend:
      backend:
    depends_on:
      - db
    ports:
      - 80:80
      - 443:443
    command:  sh -c "python manage.py runserver 192.168.1.2:8000"
